buildscript {
    ext {
        kotlin_version = '2.1.20' // Change from 2.0.x to 1.9.25
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {1
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'com.android.tools.build:gradle:7.4.2' // Example: Upgrade to a newer version
        classpath "org.jetbrains.compose:compose-gradle-plugin:1.1.1"

    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {

    // Maps to 'org.jetbrains.kotlin:kotlin-gradle-plugin'
    id 'org.jetbrains.kotlin.android' version '2.1.20'
    // Add any others like kotlin-serialization if needed as plugins
    // id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.22' apply false
//    id "org.jetbrains.kotlin.plugin.compose" version "1.9.22" apply false
}

