buildscript {
    ext {
        // Align with @react-native/gradle-plugin's build file
        kotlinVersion = "1.9.22"
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34 // Keep compileSdk at 34
        targetSdkVersion = 34
        composeVersion = "1.5.8" // Keep for composeOptions reference, though compose feature is disabled
        androidXCore = "1.12.0"
        androidXAppCompat = "1.6.1"
        androidXActivity = "1.8.0"
        androidXFragment = "1.6.1"
        // Downgrade AGP to be compatible with Gradle 7.6
        agpVersion = "7.4.2"

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the ext property for AGP version
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
        // Use the ext property for Kotlin version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // Remove Kotlin Serialization unless explicitly needed
        // classpath("org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion")
        // Remove JetBrains Compose plugin classpath
    }
}

// Remove the top-level plugins block entirely

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
    doNotTrackState("Kotlin compilation is not tracked")
}

